{% extends 'layout.html' %}

{% block content %}
<h2>Users</h2>

<div class="actions">
    <a href="{{ url_for('user_create') }}" class="btn-submit">Create User</a>
</div>

<table class="user-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('user_detail', id=user.id) }}" class="btn-back">View</a>
                <a href="{{ url_for('user_delete', id=user.id) }}" class="btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
